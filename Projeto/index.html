    <body>       
        <script>
          window.alert( new Date());
          var n = new Date();
          y = n.getFullYear();
          m = n.getMonth() + 1;
          d = n.getDate();
          document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
                     
        </script>
        <div style="height: 60px; background-color: #3c3c3c">
            <button style="height:60px; width: 60px; color: white; background-color: #3c3c3c" type="button" class="btn btn-default" aria-label="Menu" >
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </button>
            <button style="height:60px; width: 60px; color: white; background-color: #3c3c3c" type="button" class="btn btn-default" aria-label="Menu" >
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </button>
            <button  style="text-align: right; height:60px; width: 60px; color: white; background-color: #3c3c3c" type="button" class="btn btn-default" aria-label="Menu" >
                <span class="glyphicon glyphicon-info" aria-hidden="true"></span>
            </button>
        </div>

        <div class="container" style="margin-top: 2%; margin-left: 17%">

            <button style="width: 200px; height: 120px; text-align: center; color: white; background-color: #3c3c3c" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
                <br>Consumes
            </button>

            <button style="width: 200px; height: 120px; text-align: center; color: white; background-color: #3c3c3c" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                <br>Alarms
            </button>

            <br><br>

            <button style="width: 200px; height: 120px; text-align: center; color: white; background-color: #3c3c3c" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></span>
                <br>Lights
            </button>


            <button style="width: 200px; height: 120px; text-align: center; color: white; background-color: #3c3c3c" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
                <br>Security Cameras
            </button>

            <br><br>

            <button style="width: 200px; height: 120px; text-align: center; color: white; background-color: #3c3c3c" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>
                <br>Climate Control
            </button>

            <button style="width: 200px; height: 120px; text-align: center; color: white; background-color: #3c3c3c" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                <br>Doors Control
            </button>

            <br><br>

            <button style="width: 200px; height: 120px; text-align: center; color: white; background-color: #3c3c3c" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>
                <br>Garden
            </button>

            <button style="width: 200px; height: 120px; text-align: center; color: white; background-color: #3c3c3c" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                <br>Windows Control
            </button>

            <button style="width: 200px; height: 120px; text-align: center; color: white; background-color: #3c3c3c" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                <br>Shopping List
            </button>

            <button style="width: 200px; height: 120px; text-align: center; color: white; background-color: #3c3c3c" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                <br>Settings
            </button>
